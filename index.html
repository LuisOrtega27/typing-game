<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypingGame</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js" type="module" defer></script>
  </head>
  <body>
    <div class="minimap__Container">
      <div class="minimap">
        <div class="minimap__bar"></div>
      </div>
    </div>

    <div class="typingGame">
      <header>
        <h1>Try to match the text with accuracy!</h1>

        <div class="typingGame__scoreArea">
          <div class="typingGame__bonusBarArea">
            <p>Speed Bonus:</p>
            <div class="typingGame__bonusBar">
              <div class="typingGame__bar"></div>
            </div>
          </div>

          <div class="typingGame__accuracyArea">
            <p>
              Accuracy:
              <span class="typingGame__accuracyArea__score">000.00</span>
              <span class="typingGame__accuracyArea__persentage">%</span>
            </p>
          </div>

          <div class="typingGame__timerArea">
            <p><span class="typingGame__timerArea__time">00:00</span></p>
          </div>
        </div>
      </header>

      <main class="typingGame__typingArea">
        <p class="typingGame__word">
          <span class="typingGame__backWord"></span>
          <span class="typingGame__frontWord"></span>
        </p>
      </main>
    </div>

    <div class="scoreResume">
      <h2>Score Resume</h2>

      <div class="scoreResume__circle">
        <p class="scoreResume__showcase">0</p>
      </div>

      <p>
        <span class="scoreResume__averageAccuracy">00.00</span>%
        <br />
        average accuracy
      </p>

      <p>Time: <span class="scoreResume__timer">00:00</span></p>
    </div>
  </body>
</html>
