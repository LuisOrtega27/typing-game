<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypingGame</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Try to match the text with accuracy!</h1>

      <div class="typingGame__scoreArea">
        <div class="typingGame__scoreBar">
          <p>Bonus:</p>
          <div class="typingGame__scoreBar__bar">
            <div class="typingGame__bar"></div>
          </div>
        </div>

        <div class="typingGame__scoreArea__accuracy">
          <p>
            Accuracy:
            <span class="typingGame__scoreArea__accuracy__score">53,5</span>%
          </p>
        </div>

        <div class="typingGame__scoreArea__timeArea">
          <p><span class="typingGame__scoreArea__time">00:00</span></p>
        </div>
      </div>
    </header>

    <main id="typingGame">
      <p class="typingGame__word">
        <span class="typingGame__frontWord"></span>
        <span class="typingGame__backWord"></span>
      </p>
    </main>
  </body>
</html>
